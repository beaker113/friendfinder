<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        
</head>

<body>

    <header>
        <h1>Select the answers that apply to you the most on a scale of 1-5</h1>

    </header>

    <div class="container">
      
        <div>

            <p>adventurous:</p>
            <input type="radio" name="Check1" value="1" />1
            <input type="radio" name="Check1" value="2" />2
            <input type="radio" name="Check1" value="3" />3
            <input type="radio" name="Check1" value="4" />4
            <input type="radio" name="Check1" value="5" /> 5
        </div>
        <div>

            <p>spontaneity:</p>
            <input type="radio" name="Check2" value="1" />1
            <input type="radio" name="Check2" value="2" />2
            <input type="radio" name="Check2" value="3" />3
            <input type="radio" name="Check2" value="4" />4
            <input type="radio" name="Check2" value="5" />5
        </div>
        <div>

            <p>caring:</p>
            <input type="radio" name="Check3" value="1" />1
            <input type="radio" name="Check3" value="2" />2
            <input type="radio" name="Check3" value="3"> 3
            <input type="radio" name="Check3" value="4" />4
            <input type="radio" name="Check3" value="5" /> 5
        </div>
        <div>

            <p>loving:</p>
            <input type="radio" name="Check4" value="1" />1
            <input type="radio" name="Check4" value="2" />2
            <input type="radio" name="Check4" value="3" /> 3
            <input type="radio" name="Check4" value="4" />4
            <input type="radio" name="Check4" value="5" /> 5
        </div>
        <div>

            <p>trustful:</p>
            <input type="radio" name="Check5" value="1" />1
            <input type="radio" name="Check5" value="2" />2
            <input type="radio" name="Check5" value="3" /> 3
            <input type="radio" name="Check5" value="4" />4
            <input type="radio" name="Check5" value="5" /> 5
        </div>
        <div>

            <p>honest:</p>
            <input type="radio" name="Check6" value="1" />1
            <input type="radio" name="Check6" value="2" />2
            <input type="radio" name="Check6" value="3"> 3
            <input type="radio" name="Check6" value="4" />4
            <input type="radio" name="Check6" value="5" /> 5
        </div>
        <div>

            <p>sporty</p>
            <input type="radio" name="Check7" value="1" />1
            <input type="radio" name="Check7" value="2" />2
            <input type="radio" name="Check7" value="3"> 3
            <input type="radio" name="Check7" value="4" />4
            <input type="radio" name="Check7" value="5" /> 5
        </div>
        <div>

            <p>Outgoing:</p>
            <input type="radio" name="Check8" value="1" />1
            <input type="radio" name="Check8" value="2" />2
            <input type="radio" name="Check8" value="3" />3
            <input type="radio" name="Check8" value="4" />4
            <input type="radio" name="Check8" value="5" /> 5
        </div>
        <div>

            <p>reserved:</p>
            <input type="radio" name="Check9" value="1" />1
            <input type="radio" name="Check9" value="2" />2
            <input type="radio" name="Check9" value="3" />3
            <input type="radio" name="Check9" value="4" />4
            <input type="radio" name="Check9" value="5" /> 5
        </div>
        <div>

            <p>Homebody:</p>
            <input type="radio" name="Check10" value="1" />1
            <input type="radio" name="Check10" value="2" />2
            <input type="radio" name="Check10" value="3" />3
            <input type="radio" name="Check10" value="4" />4
            <input type="radio" name="Check10" value="5" />5
        </div>
      
        <button type="button" id="submit">DONE!</button>

        <script src="../data/friends.js"></script>
</body>
